<template name="ListadoMensajes">
  <!-- inicio listado mensajes -->
      <div class="container">
        <div class="row">
          {{#each mensajes}}
          <div class="panel panel-default">
            <div id="mensaje" class="panel-body">
              <div class="row">
                <div id="trash-icon">
                  <i class="glyphicon glyphicon-trash fa-trash" onClick="alerta()"></i>
                </div>
                <div id="foto" class="col-md-4">
                  <img src="../cfs/files/files/{{fileId}}" alt="..." class="img-thumbnail">
                </div>
                <div id="texto" class="col-md-8">
                  {{desc}}
                </div>
              </div>
              <div id="tags" class="col-md-12">
                {{#each tags}}
                  <a href="/mensajecontag/{{this}}">{{this}}</a>
                {{/each}}
              </div>
              <div class="files">
                {{#each files}}
                  <a href="/detallemsg/{{url}}">detalle</a>
                {{/each}}
              </div>
              <div id="foot" class="col-md-12">
                {{fromNow createdAt}} | <a href="/detallemsg/{{_id}}">detalle</a>
            </div>
          </div>
          </div>
          {{/each}}
        </div>
      </div>
<!-- fin listado mensajes -->
<script charset="utf-8">
  function alerta() {
    confirm("Â¿Esta seguro?");
  }
</script>
</template>
