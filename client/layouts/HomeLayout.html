<template name="HomeLayout">
  <header>
    {{>header}}
  </header>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        Sistema de promociones en base a intereses en tiempo real
      </div>
    </div>
  </div>
  <!-- inicio listado mensajes -->
      <div class="container">
        <div class="row">
          {{#each mensajes}}
          <div class="panel panel-default col-md-3">
            <div id="mensaje" class="panel-body">
              <div class="row">
                <div id="foto" class="col-md-12">
                  <img src="../cfs/files/files/{{fileId}}" alt="..." class="img-responsive">
                </div>
                <div id="texto" class="col-md-12">
                  {{desc}}
                </div>
              </div>
            </div>
            <div class="row">
              <div id="tags" class="col-md-12">
                {{#each tags}}
                  <a href="/mensajecontag/{{this}}">{{this}}</a> |
                {{/each}}
              </div>
            </div>
            <div class="row">
              <div id="foot" class="col-md-12">
                {{fromNow createdAt}} | <a href="/detallemsg/{{_id}}">detalle</a>
              </div>
            </div>

          </div>
          {{/each}}
        </div>
      </div>
<!-- fin listado mensajes -->
</template>
