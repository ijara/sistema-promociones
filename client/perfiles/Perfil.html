<template name="Perfil">
    {{#each perfiles}}
    {{usuario}}
    <div class="row">
        <div class="col-md-4" id="foto">
          <img src="../cfs/files/files/{{fileId}}" alt="..." class="img-thumbnail">
        </div>
        <div class="col-md-8" id="descripcion">
            {{desc}}
        </div>
    </div>
    {{/each}}
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <a href="#">links</a>
        </div>
    </div>
    <h2>Editar</h2>
    <div class="row">
        {{>EditarPerfil}}
    </div>
</template>
