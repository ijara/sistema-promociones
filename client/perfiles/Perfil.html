<template name="Perfil">
    {{#each perfiles}}


    <div class="row">
        <div class="col-md-4" id="foto">
            <img src="#" class="img-responsive" alt="Image">
        </div>
        <div class="col-md-8" id="descripcion">
            {{perfiles.descripcion}}
        </div>

    </div>
    {{/each}}
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <a href="#">links</a>
        </div>
    </div>

    <h2>Editar</h2>

    <div class="row">
        {{>EditarPerfil}}
    </div>



</template>
