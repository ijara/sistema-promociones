<template name="Chats">
  <table class="table">
    <thead>
      <td>
        id
      </td>
      <td>
        link
      </td>
    </thead>
    <tbody>
        {{#each chats}}
        <tr>
          <td>
            {{_id}}
          </td>
          <td>
            <a href="/chat/{{_id}}">Ir al chat</a>
          </td>
          </tr>
        {{/each}}

    </tbody>

  </table>
</template>
