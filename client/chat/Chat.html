<template name="Chat">
  {{> sidebar }}
       <div id="page-content-wrapper">
          {{> input }}
          {{> messages }}
      </div>
</template>

<template name="messages">
  {{#each msgs}}
    <strong>{{name}}:</strong> {{text}}<br>
  {{/each}}
</template>

<template name="input">
  <p>chat: <input type="text" id="message"></p>
</template>
<template name="sidebar">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav onlUsers">
            <li class="sidebar-brand">
                <a href="#">
                    Online Users
                </a>
            </li>
            {{#each onlusr}}
                <li class="user"><a href='#'>{{username}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>
