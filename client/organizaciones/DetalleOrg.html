  <div class="row">
    <div class="col-md-12" id="info de empresa">
      <!-- Descripcion del captador -->
      {{#with solicitud}}
        {{razones}}
      {{/with}}
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <!-- aqui van las opciones -->
      <div class="col-md-3">
        <button id="botonaceptar" class="btn btn-primary btnaceptar" onClick="listo()">Aceptar</button>
      </div>
      <div class="col-md-3">
        <button id="botoncancelar" class="btn btn-danger btncancelar" onClick="fallo()">Cancelar</button>
      </div>
    </div>
    <div class="col-md-6">
      <!-- aqui va informacion relevante a la organizacion -->
      {{#with organizacion}}
      <ul>
        {{#each organizacion.emails}}
          <li>{{address}}</li>
        {{/each}}
        {{#each roles}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
      {{/with}}
    </div>
  </div>
  <script charset="utf-8">
    function listo() {
      alert("Cambiado con exito");
    }
  </script>
  <script charset="utf-8">
    function fallo() {
      alert("Usuario: Cliente");
    }
  </script>
