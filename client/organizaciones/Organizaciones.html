<template name="Organizaciones">
  <h1>Editar Permisos</h1>
  <table class="table">
    <thead>
      <td>
        id
      </td>
      <td>
        rol
      </td>
      <td>
        email
      </td>
    </thead>
    <tbody>
      {{#each usuarios}}
      <tr>
        <td>
          <a href="/DetalleOrg/{{_id}}">Detalle</a>
        </td>
        <td>
          {{roles}}
        </td>
        <td>
          {{#each emails}}
            {{address}}
          {{/each}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
